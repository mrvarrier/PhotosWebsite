<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 16px;
            font-family: monospace;
        }

        input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border: 1px solid #0f0;
            word-break: break-all;
            min-height: 60px;
            font-family: monospace;
            color: #0f0;
            cursor: pointer;
            user-select: all;
        }

        #output:empty::before {
            content: 'output';
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="input" autofocus>
        <div id="output"></div>
    </div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('input').addEventListener('input', async function(e) {
            const value = e.target.value;
            const output = document.getElementById('output');

            if (value) {
                const firstHash = await sha256(value);
                const doubleHash = await sha256(firstHash);
                output.textContent = doubleHash;
            } else {
                output.textContent = '';
            }
        });

        document.getElementById('output').addEventListener('click', function() {
            if (this.textContent) {
                navigator.clipboard.writeText(this.textContent);
            }
        });
    </script>
</body>
</html>
